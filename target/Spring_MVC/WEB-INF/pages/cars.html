<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
  <h1>LIST CARS</h1>
  <h2>INFO</h2>
    <table>
      <tr>
        <th>CAR BRAND</th>
        <th>SERIES</th>
        <th>COLOR</th>
      </tr>
        <tr th:each="car: ${cars}" >
        <td th:text="${car.getBrand}" />
        <td th:text="${car.getSeries()}" />
        <td th:text="${car.getColor()}" />
      </tr>
    </table>
</body>
</html>
